<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewpoint:" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="telefone_instagram.png" alt="inicial">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="INSTAGRAM_LOGO.png" class="instagram-logo" alt="logo">
        <div class="profile-photo">
          <img src="diego imagem PS.png" alt="foto do perfil">

        </div>
        <a href="#" class="instagram-login">continue como romanito</a>
        <a href="#" class="instagram-logout">remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é o Diego?</p>
        <p class="not-account">
          <span class="link-blue"> alternar contas</span>
          ou
          <span class="link-blue"> inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">baixe o aplicativo </p>

        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>

        </div>

      </div>
    </div>
  </div>


  </div>
</body>

</html>
